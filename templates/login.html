<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/login.css') }}"
    />
    <title>로그인</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1><a href="{{ url_for('home') }}">게시판</a></h1>
        <form action="{{ url_for('auth.login') }}" method="post">
          <div class="input-group">
            <label for="userId">아이디</label>
            <input type="text" name="userId" placeholder="아이디" required />
          </div>
          <div class="input-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              placeholder="비밀번호"
              required
            />
          </div>
          <button type="submit">로그인</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <div class="footer">
          <p>
            계정이 없으신가요?
            <a href="{{ url_for('register.register') }}">회원가입</a>
          </p>
          <p>
            아이디 혹은 비밀번호를 잊으셨나요?
            <div class="find_id_password">
              <a href="{{ url_for('auth.find_id') }}">아이디찾기</a>
              <a href="{{ url_for('auth.find_password') }}">비밀번호찾기</a>
            </div>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
