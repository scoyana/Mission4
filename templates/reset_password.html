<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 재설정</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/find_auth.css') }}"
    />
  </head>
  <body>
    <h1>비밀번호 재설정</h1>
    <form
      action="{{ url_for('auth.reset_password', user_id=user_id) }}"
      method="post"
      class="find_id_form"
    >
      <label for="new_password" class="find_id_label">새 비밀번호</label>
      <input type="password" class="reset_password" id="new_password" name="new_password" required />
      
      <label for="confirm_password" class="find_id_label">비밀번호 확인</label>
      <input type="password" class="reset_password" id="confirm_password" name="confirm_password" required />
      
      <button type="submit" class="find_id_button">비밀번호 변경</button>
    </form>
    
    {% if error %}
    <p class="find_id_error">{{ error }}</p>
    {% endif %}
    
    <div class="find_id_links">
      <a href="{{ url_for('auth.login') }}">로그인 페이지로 돌아가기</a>
      <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
    </div>
  </body>
</html>
