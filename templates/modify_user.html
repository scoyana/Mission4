<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/register.css') }}">
</head>
<body>
    <h1>회원정보 수정</h1>
    <form action="{{ url_for('auth.modify_user') }}" method="POST">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" value="{{ user['userId'] }}" disabled>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" placeholder="새 비밀번호" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" name="email" value="{{ user['email'] }}" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="name" value="{{ user['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="school">학교</label>
            <input type="text" name="school" value="{{ user['school'] }}" required>
        </div>
        <div class="form-group">
            <label for="fine_password">비밀번호 찾기 질문</label>
            <select name="fine_password" id="fine_password" required>
                <option value="1" {% if user['fine_password'] == '1' %}selected{% endif %}>가장친한 친구이름</option>
                <option value="2" {% if user['fine_password'] == '2' %}selected{% endif %}>졸업한 초등학교이름</option>
                <option value="3" {% if user['fine_password'] == '3' %}selected{% endif %}>좋아하는 동물</option>
                <option value="4" {% if user['fine_password'] == '4' %}selected{% endif %}>좋아하는 색깔</option>
            </select>
            <input type="text" name="fine_password_answer" value="{{ user['fine_password_answer'] }}" placeholder="비밀번호 찾기 질문 답변" required>
        </div>
        <div class="button-container">
            <button type="submit" class="button">수정하기</button>
            <a href="{{ url_for('auth.myprofile') }}" class="button">취소</a>
        </div>
    </form>
</body>
</html>
